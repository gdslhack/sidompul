<!DOCTYPE html>
<html>
<head>
  <title>Masukkan OTP</title>
</head>
<body>
  <h1>Masukkan OTP</h1>
  <form id="otp-form">
    <input type="hidden" id="email" value="">
    <label>OTP:</label>
    <input type="text" id="otp" required><br>
    <button type="submit">Verifikasi OTP</button>
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    document.getElementById('email').value = email;

    document.getElementById('otp-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const otp = document.getElementById('otp').value;
      const email = document.getElementById('email').value;

      const response = await fetch('/api/check-usage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp }),
      });

      const data = await response.json();
      if (response.ok) {
        window.location.href = `/check.html?email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`;
      } else {
        alert(`Error: ${data.error}`);
      }
    });
  </script>
</body>
</html>
