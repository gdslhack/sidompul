<!DOCTYPE html>
<html>
<head>
  <title>Masukkan Nomor HP</title>
</head>
<body>
  <h1>Masukkan Nomor HP</h1>
  <form id="check-form">
    <input type="hidden" id="email" value="">
    <input type="hidden" id="otp" value="">
    <label>Nomor HP:</label>
    <input type="text" id="nomerHp" required><br>
    <button type="submit">Cek Kuota</button>
  </form>
  <pre id="response"></pre>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const otp = urlParams.get('otp');
    document.getElementById('email').value = email;
    document.getElementById('otp').value = otp;

    document.getElementById('check-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const nomerHp = document.getElementById('nomerHp').value;
      const email = document.getElementById('email').value;
      const otp = document.getElementById('otp').value;

      const response = await fetch('/api/check-usage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, nomerHp }),
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } else {
        document.getElementById('response').textContent = `Error: ${data.error}`;
      }
    });
  </script>
</body>
</html>
